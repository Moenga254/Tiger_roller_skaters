<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiger Booking - Book Lesson</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #3db7eb 0%, #56c9f5 50%, #fbda56 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      max-width: 720px;
      width: 100%;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 8px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: white;
      color: #2c3e50;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3db7eb;
      box-shadow: 0 0 0 3px rgba(61, 183, 235, 0.1);
    }

    input:hover, select:hover {
      border-color: #3db7eb;
    }

    .children {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #3db7eb;
    }

    .children .form-group {
      margin-bottom: 15px;
    }

    .children label {
      color: #3db7eb;
      font-size: 13px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #3db7eb, #2a9fd6);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 30px;
      box-shadow: 0 4px 15px rgba(61, 183, 235, 0.4);
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #2a9fd6, #1e88c5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(61, 183, 235, 0.5);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .msg {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .msg.show {
      display: block;
    }

    .msg.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .msg.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .msg.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Custom alert styling */
    .custom-alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      z-index: 1000;
      animation: slideInRight 0.3s ease;
      border-left: 4px solid #3db7eb;
    }

    .custom-alert h3 {
      color: #3db7eb;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .custom-alert p {
      color: #555;
      line-height: 1.6;
      margin: 0;
    }

    .custom-alert .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: #999;
      cursor: pointer;
      width: auto;
      padding: 0;
      margin: 0;
    }

    .custom-alert .close-btn:hover {
      color: #333;
      transform: none;
      box-shadow: none;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }

      h2 {
        font-size: 24px;
      }

      .custom-alert {
        right: 10px;
        left: 10px;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üêØ Book Private Lesson</h2>

    <form id="bookingForm">
      <div class="form-group">
        <label for="parentName">Parent Name *</label>
        <input id="parentName" name="parentName" type="text" placeholder="Enter parent's full name" required>
      </div>

      <div class="form-group">
        <label for="parentID">Parent ID</label>
        <input id="parentID" name="parentID" type="text" placeholder="Enter parent ID">
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input id="location" name="location" type="text" placeholder="Enter lesson location">
      </div>

      <div class="form-group">
        <label for="numKids">Number of Kids</label>
        <input id="numKids" name="numKids" type="number" min="0" value="0" placeholder="0">
      </div>

      <div id="childrenContainer" class="children" style="display: none;"></div>

      <div class="form-group">
        <label for="level">Level *</label>
        <select id="level" name="level" required>
          <option value="">-- Select Level --</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input id="startDate" name="startDate" type="date">
      </div>

      <div class="form-group">
        <label for="endDate">End Date</label>
        <input id="endDate" name="endDate" type="date">
      </div>

      <div class="form-group">
        <label for="gears">Are Skating Gears Available</label>
        <select id="gears" name="gears">
          <option value="">-- Select --</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      
      <button type="submit">Submit Booking</button>
    </form>

    <div id="message" class="msg"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const numKidsEl = document.getElementById('numKids');
      const childrenContainer = document.getElementById('childrenContainer');
      const levelEl = document.getElementById('level');
      const form = document.getElementById('bookingForm');
      const msg = document.getElementById('message');

      // Custom alert function
      function showCustomAlert(title, message) {
        const alertDiv = document.createElement('div');
        alertDiv.className = 'custom-alert';
        alertDiv.innerHTML = `
          <button class="close-btn">&times;</button>
          <h3>${title}</h3>
          <p>${message}</p>
        `;
        document.body.appendChild(alertDiv);

        const closeBtn = alertDiv.querySelector('.close-btn');
        closeBtn.addEventListener('click', () => {
          alertDiv.remove();
        });

        setTimeout(() => {
          alertDiv.remove();
        }, 8000);
      }

      levelEl.addEventListener('change', function(e){
        const level = e.target.value;
        if(!level) return;
        
        let message = '';
        if(level === 'Beginner') {
          message = 'Session will be 2 weeks. 1st week balance, 2nd week rolling and stopping.';
        } else if(level === 'Intermediate') {
          message = 'Session will be 3 weeks. 1st week rolling and stopping, 2nd week crossovers, 3rd week turning.';
        } else if(level === 'Advanced') {
          message = 'Session will be 4 weeks. 1st week crossovers, 2nd week turning, 3rd week edges, 4th week transitions.';
        }
        
        if(message) {
          showCustomAlert(level + ' Level', message);
        }
      });

      function renderChildInputs(count){
        count = Math.max(0, parseInt(count) || 0);
        
        if(count === 0) {
          childrenContainer.style.display = 'none';
          childrenContainer.innerHTML = '';
          return;
        }
        
        childrenContainer.style.display = 'block';
        childrenContainer.innerHTML = '';
        
        for(let i=1; i<=count; i++){
          const formGroup = document.createElement('div');
          formGroup.className = 'form-group';
          
          const lbl = document.createElement('label');
          lbl.textContent = 'Child ' + i + ' Name *';
          lbl.setAttribute('for', 'child_' + i);
          
          const input = document.createElement('input');
          input.type = 'text';
          input.id = 'child_' + i;
          input.name = 'child_name[]';
          input.placeholder = 'Enter child ' + i + ' name';
          input.required = true;
          
          formGroup.appendChild(lbl);
          formGroup.appendChild(input);
          childrenContainer.appendChild(formGroup);
        }
      }

      numKidsEl.addEventListener('input', function(){ 
        renderChildInputs(this.value); 
      });
      
      renderChildInputs(numKidsEl.value);

      function showMessage(text, type) {
        msg.textContent = text;
        msg.className = 'msg show ' + type;
        setTimeout(() => {
          msg.classList.remove('show');
        }, 5000);
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        showMessage('Sending...', 'info');

        const childInputs = Array.from(document.querySelectorAll('input[name="child_name[]"]')).map(i => i.value);
        const gearsVal = parseInt(document.getElementById('gears').value);
        const payload = {
          parentName: document.getElementById('parentName').value,
          parentID: document.getElementById('parentID').value,
          location: document.getElementById('location').value,
          numKids: parseInt(document.getElementById('numKids').value) || 0,
          level: document.getElementById('level').value,
          startDate: document.getElementById('startDate').value || null,
          endDate: document.getElementById('endDate').value || null,
          has_gears: isNaN(gearsVal) ? 0 : gearsVal,
          child_names: childInputs
        };

        fetch('save_booking.php', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        }).then(r => r.json())
          .then(j => {
            if(j.success){
              showMessage('‚úì Booking saved successfully!', 'success');
              form.reset();
              renderChildInputs(0);
            } else {
              showMessage('‚úó ' + (j.error || 'Error saving booking'), 'error');
            }
          })
          .catch(err => {
            showMessage('‚úó Network error. Please try again.', 'error');
            console.error(err);
          });
      });
    });
  </script>
</body>
</html>
