<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Events - Tega Skaters</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f8f9fc;
      color: #333;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #003366;
    }

    .events-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .event-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s, opacity 0.5s ease;
      width: 260px;
      position: relative;
    }

    .event-card.fade-out {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
    }

    .event-card:hover {
      transform: translateY(-5px);
    }

    .event-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .event-content {
      padding: 15px;
    }

    .event-title {
      color: #003366;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .event-date {
      color: #555;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .event-note {
      font-size: 15px;
      color: #444;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 14px;
      color: #d9534f;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .view-more-btn {
      background-color: #003366;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .view-more-btn:hover {
      background-color: #0055aa;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 20px;
      color: #003366;
    }

    .no-events {
      text-align: center;
      color: #666;
      font-size: 18px;
      margin-top: 50px;
      display: none;
    }

    .loading {
      text-align: center;
      color: #003366;
      font-size: 18px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Community Events</h1>

  <p class="loading" id="loadingMsg">Loading events...</p>
  <div class="events-container" id="eventsContainer"></div>
  <p class="no-events" id="noEventsMsg">No upcoming events available yet.</p>

  <!-- Modal -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDate"></p>
      <img id="modalImage" style="width:100%; max-height:250px; object-fit:cover; border-radius:8px; margin:10px 0;" alt="Event Image" />
      <p id="modalNote"></p>
    </div>
  </div>

  <script>

    function startCountdown(index, eventDate) {

        const now = new Date().getTime();

      modalDate.textContent = displayDate;
      modalImage.src = imagePath;
      modalNote.textContent = event.description || 'No description available';
      modal.style.display = 'flex';
    }

    // Close modal handlers
    closeModal.onclick = function() {
      modal.style.display = 'none';
    };

  </script>
</body>
</html>
